<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebGIS - Hồ Bảo Linh</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Base layers
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    });

    var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenTopoMap',
      maxZoom: 17
    });

    var satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains:['mt0','mt1','mt2','mt3'],
      maxZoom: 20,
      attribution: '&copy; Google Satellite'
    });

    var map = L.map('map', {
      center: [21.0285, 105.8542],
      zoom: 13,
      layers: [osm]
    });

    // Add geocoder
    L.Control.geocoder().addTo(map);

    // Load GeoJSON layer (Hồ Bảo Linh)
    var hoBaoLinhLayer = L.geoJSON(null, {
      style: {
        color: "blue",
        fillColor: "lightblue",
        fillOpacity: 0.6,
        weight: 3
      }
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/nguyenhue266/nguyenhue266.github.io/main/ho%20bao%20linh.geojson')
      .then(res => res.json())
      .then(data => hoBaoLinhLayer.addData(data))
      .catch(err => console.error("GeoJSON error:", err));

    // Layers control
    var baseLayers = {
      "OpenStreetMap": osm,
      "Topo": topo,
      "Satellite": satellite
    };

    var overlays = {
      "Hồ Bảo Linh": hoBaoLinhLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>
</body>
</html>
