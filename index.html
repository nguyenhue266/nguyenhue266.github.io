<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        .legend { background: white; padding: 10px; line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
        body { margin: 0; padding: 0; }
        h1 { text-align: center; font-size: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-label@0.2.2/dist/leaflet.label.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([10.4736, 105.4984], 11); // Tọa độ Thanh Bình

        // Layer nền
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Hàm chọn màu theo mật độ dân số
        function getColor(d) {
            return d > 1000 ? '#800026' :
                   d > 500  ? '#BD0026' :
                   d > 200  ? '#E31A1C' :
                   d > 100  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 20   ? '#FEB24C' :
                   d > 10   ? '#FED976' :
                              '#FFEDA0';
        }

        // Hàm style cho mỗi xã
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.population_density),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Load GeoJSON
        fetch('Gibhub Thanh Bình.geojson') // Đặt đúng tên file GeoJSON bạn tải lên
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        // Popup khi click
                        layer.bindPopup('<b>Xã:</b> ' + feature.properties.name + '<br><b>Mật độ dân số:</b> ' + feature.properties.population_density + ' người/km²');

                        // Label tên xã
                        layer.bindTooltip(feature.properties.name, {
                            permanent: true,
                            direction: 'center',
                            className: 'label'
                        }).openTooltip();
                    }
                }).addTo(map);

                map.fitBounds(geojsonLayer.getBounds());
            });

        // Thêm Legend
        var legend = L.control({position: 'topright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            div.innerHTML += '<b>Population Density<br>(people/km²)</b><br>';

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
