<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebGIS Vietnam Provinces</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Khởi tạo bản đồ trung tâm Việt Nam
    var map = L.map('map').setView([16.0471, 108.2062], 6);

    // Thêm lớp nền OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Đường dẫn đến file GeoJSON
    var geojsonUrl = 'https://raw.githubusercontent.com/nguyenhue266/nguyenhue266.github.io/main/j.geojson';

    // Tải và hiển thị lớp GeoJSON
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',
            weight: 2,
            fillOpacity: 0.3
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Lỗi tải GeoJSON:", error);
      });

    // Thêm thanh tìm kiếm
    L.Control.geocoder().addTo(map);
  </script>
</body>
</html>
