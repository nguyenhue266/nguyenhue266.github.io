<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin: 10px 0;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 6px 8px;
            font: 14px Arial, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</h1>
    <div id="map"></div>

    <!-- Link Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Link leaflet-label plugin if needed (but Leaflet itself can add labels by bindTooltip) -->

    <script>
        // Create base map
        var map = L.map('map').setView([10.475, 105.484], 11);

        // Add OpenStreetMap background
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Color scale function
        function getColor(d) {
            return d > 1000 ? '#084081' :
                   d > 500  ? '#0868ac' :
                   d > 200  ? '#2b8cbe' :
                   d > 100  ? '#4eb3d3' :
                   d > 50   ? '#7bccc4' :
                   d > 20   ? '#a8ddb5' :
                   d > 10   ? '#ccebc5' :
                              '#f7fcf0';
        }

        // Style each feature
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.Density),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Load GeoJSON (replace 'Gibhub Thanh Bình.geojson' with correct path later)
        fetch('Gibhub Thanh Bình.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        // Show commune name label
                        layer.bindTooltip(feature.properties.Name, {permanent: true, direction: 'center', className: 'label-style'});
                    }
                }).addTo(map);
            });

        // Create a legend control
        var legend = L.control({position: 'topright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            // loop through intervals and generate label
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
