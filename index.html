<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Hanoi - Chọn Vị Trí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/leaflet-geopackage@latest/dist/leaflet-geopackage.min.js"></script>


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Tạo bản đồ trung tâm ở Hà Nội
    var map = L.map('map').setView([21.0285, 105.8542], 13);

    // Lớp nền OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker mặc định ở Hà Nội
    var marker = L.marker([21.0285, 105.8542]).addTo(map)
      .bindPopup("Hà Nội").openPopup();

    // Tạo thanh tìm kiếm
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    // Cho phép chọn vị trí mới bằng click
    map.on('click', function(e) {
      var lat = e.latlng.lat.toFixed(6);
      var lng = e.latlng.lng.toFixed(6);

      // Xóa marker cũ nếu có
      if (marker) {
        map.removeLayer(marker);
      }

      // Thêm marker mới
      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Vị trí đã chọn:<br>Lat: " + lat + "<br>Lng: " + lng)
        .openPopup();
      <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.0285, 105.8542], 13); // Tọa độ Hà Nội, zoom level 13

    // Thêm tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Thêm marker cho Hà Nội
    var marker = L.marker([21.0285, 105.8542]).addTo(map);
    marker.bindPopup("<b>Hà Nội</b>").openPopup();

    // Đường dẫn đến file GeoPackage của bạn (Thay đổi URL dưới đây cho đúng với đường dẫn file của bạn)
    var geoPackageUrl = 'https://nguyenhue266.github.io/your_folder/Vietnam_Provinces.jgpkg';  // Thay đường dẫn đúng tới file của bạn

    // Sử dụng leaflet-geopackage để tải file GeoPackage và hiển thị trên bản đồ
    var geopackageLayer = L.geoPackage({
        file: geoPackageUrl,
        onEachFeature: function (feature, layer) {
            // Hiển thị thông tin tỉnh khi người dùng click vào
            layer.bindPopup(feature.properties.name);  // Chỉnh sửa tùy ý thông tin muốn hiển thị
        }
    }).addTo(map);

    // Thêm độ trong suốt cho lớp GeoPackage nếu muốn
    geopackageLayer.setStyle({
        fillOpacity: 0.4  // Độ trong suốt của các tỉnh
    });
</script>

    });
  </script>
</body>
</html>
