<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebGIS - Hồ Bảo Linh</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet core -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    var map = L.map('map').setView([21.0285, 105.8542], 10); // Hà Nội

    // Base layers
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google Satellite'
    });

    var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenTopoMap contributors'
    });

    // Bao Linh Lake GeoJSON
    var baoLinhLayer = L.geoJSON(null, {
      style: {
        color: 'blue',
        fillColor: 'lightblue',
        fillOpacity: 0.5,
        weight: 2
      }
    }).addTo(map);

    fetch('https://nguyenhue266.github.io/ho%20bao%20linh.geojson')
      .then(res => res.json())
      .then(data => {
        baoLinhLayer.addData(data);
        map.fitBounds(baoLinhLayer.getBounds());
      });

    // Layer control
    var baseLayers = {
      "OpenStreetMap": osm,
      "Satellite": satellite,
      "Topographic": topo
    };

    var overlays = {
      "Hồ Bảo Linh": baoLinhLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);

    // Search
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);
  </script>
</body>
</html>
