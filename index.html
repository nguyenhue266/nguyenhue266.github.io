<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
        h1 { text-align: center; font-size: 20px; margin: 10px; }
    </style>
</head>
<body>

<h1>WebGIS Q2 midterm2 of student - 2306060018. Study area: Thanh Bình, Đồng Tháp</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-label@0.2.4/dist/leaflet.label.js"></script>

<script>

    // Khởi tạo bản đồ
    var map = L.map('map').setView([10.528, 105.586], 11); // Tọa độ trung tâm Thanh Bình

    // Thêm nền OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Hàm chọn màu theo population_density
    function getColor(d) {
        return d > 1000 ? '#800026' :
               d > 500  ? '#BD0026' :
               d > 200  ? '#E31A1C' :
               d > 100  ? '#FC4E2A' :
               d > 50   ? '#FD8D3C' :
               d > 20   ? '#FEB24C' :
               d > 10   ? '#FED976' :
                          '#FFEDA0';
    }

    // Hàm style cho mỗi xã
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.population_density),
            weight: 1,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    // Load layer xã
    fetch('Gibhub Thanh Bình.geojson') // Load file GeoJSON từ cùng thư mục
    .then(response => response.json())
    .then(data => {
        var communeLayer = L.geoJson(data, {
            style: style,
            onEachFeature: function (feature, layer) {
                // Hiện label tên xã
                layer.bindTooltip(feature.properties.name, { permanent: true, direction: 'center', className: 'label' });
            }
        }).addTo(map);

        map.fitBounds(communeLayer.getBounds());
    });

    // Thêm Legend
    var legend = L.control({position: 'topright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 10, 20, 50, 100, 200, 500, 1000],
            labels = [];

        div.innerHTML += '<b>Population density<br>(people per km²)</b><br>';

        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);

</script>

</body>
</html>
