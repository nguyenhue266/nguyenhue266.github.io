<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Vietnam Provinces</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([21.0285, 105.8542], 13); // Tọa độ Hà Nội

        // Thêm tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Đường dẫn đến file GeoJSON đã tải lên GitHub
        var geojsonUrl = 'https://nguyenhue266.github.io/vietnamprovinces.geojson'; // Đảm bảo đường dẫn chính xác

        // Tải và hiển thị GeoJSON trên bản đồ
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "blue",
                            weight: 2,
                            fillOpacity: 0.4 // Đặt độ trong suốt
                        };
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error("Error loading GeoJSON file:", error);
            });

        // Thêm thanh tìm kiếm
        L.Control.geocoder({
            defaultMarkGeocode: true
        }).addTo(map);
    </script>
</body>
</html>
