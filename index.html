<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Q2 midterm2 of student - ID. Study area: Thanh Bình, Đồng Tháp</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            font-size: 14px;
            color: #333;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .labelstyle {
            font-weight: bold;
            color: #000;
        }
        #title {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Title at the top of the page -->
    <div id="title">WebGIS Q2 midterm2 of student - ID. Study area: Thanh Bình, Đồng Tháp</div>
    
    <!-- Map container -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Thanh Bình, Đồng Tháp
        var map = L.map('map').setView([10.5095, 105.4618], 11);

        // Set the OpenStreetMap background layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to determine color based on population density
        function getColor(d) {
            return d > 1000 ? '#800026' :
                   d > 500  ? '#BD0026' :
                   d > 200  ? '#E31A1C' :
                   d > 100  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 20   ? '#FEB24C' :
                   d > 10   ? '#FED976' :
                              '#FFEDA0';
        }

        // Style function for each commune based on population density
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.pop_density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Load the GeoJSON file from GitHub raw URL
        fetch('https://raw.githubusercontent.com/nguyenhue266/nguyenhue266.github.io/main/Gibhub%20Thanh%20Bình.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        // Add labels for each commune
                        layer.bindTooltip(feature.properties.name, {
                            permanent: true, direction: 'center', className: 'labelstyle'
                        });
                    }
                }).addTo(map);
            });

        // Create the legend for population density
        var legend = L.control({position: 'topright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            div.innerHTML += '<b>Population Density</b><br>';

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
