<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic WebGIS</title>
    <!-- Liên kết CSS của Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* CSS cho bản đồ */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Phần tử chứa bản đồ -->
    <div id="map"></div>

    <!-- Liên kết JavaScript của Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([20.991688083825554, 105.7952797841214], 13); // Tọa độ Hà Nội, zoom level 13

        // Thêm tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm marker cho Hà Nội
        var marker = L.marker([21.0285, 105.8542]).addTo(map);
        marker.bindPopup("<b>Hanu-brings  you to the world</b>").openPopup();
    </script>
</body>
</html>
