<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS - Hồ Bảo Linh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([21.0285, 105.8542], 13); // Có thể chỉnh lại theo vị trí Hồ Bảo Linh

        // Lớp nền OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Link RAW GeoJSON
        var geojsonUrl = 'https://raw.githubusercontent.com/nguyenhue266/nguyenhue266.github.io/main/ho%20bao%20linh.geojson';

        // Thêm layer hồ Bảo Linh
        fetch(geojsonUrl)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "blue",
                        fillColor: "lightblue",
                        fillOpacity: 0.6,
                        weight: 2
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Lỗi tải GeoJSON:", err));
    </script>
</body>
</html>
